<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="250" cy="250" r="240" fill="#1a1a1a"/>
    
    <!-- Shield Base -->
    <path d="M250 50 L400 130 L400 300 Q400 420 250 450 Q100 420 100 300 L100 130 Z" 
          fill="#2196F3" opacity="0.9"/>
    
    <!-- Network Lines -->
    <g stroke="#ffffff" stroke-width="3" opacity="0.6">
        <line x1="150" y1="200" x2="350" y2="200"/>
        <line x1="170" y1="250" x2="330" y2="250"/>
        <line x1="190" y1="300" x2="310" y2="300"/>
        
        <line x1="200" y1="150" x2="200" y2="350"/>
        <line x1="250" y1="170" x2="250" y2="330"/>
        <line x1="300" y1="190" x2="300" y2="310"/>
    </g>
    
    <!-- Pulse Circles -->
    <circle cx="250" cy="250" r="80" 
            fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3">
        <animate attributeName="r" values="60;90;60" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central Icon -->
    <g transform="translate(250 250) scale(0.8)">
        <!-- Network Node Points -->
        <circle cx="0" cy="0" r="15" fill="#ffffff"/>
        <circle cx="-40" cy="-40" r="8" fill="#ffffff" opacity="0.8"/>
        <circle cx="40" cy="-40" r="8" fill="#ffffff" opacity="0.8"/>
        <circle cx="40" cy="40" r="8" fill="#ffffff" opacity="0.8"/>
        <circle cx="-40" cy="40" r="8" fill="#ffffff" opacity="0.8"/>
        
        <!-- Connection Lines -->
        <line x1="0" y1="0" x2="-40" y2="-40" stroke="#ffffff" stroke-width="3"/>
        <line x1="0" y1="0" x2="40" y2="-40" stroke="#ffffff" stroke-width="3"/>
        <line x1="0" y1="0" x2="40" y2="40" stroke="#ffffff" stroke-width="3"/>
        <line x1="0" y1="0" x2="-40" y2="40" stroke="#ffffff" stroke-width="3"/>
    </g>
    
    <!-- Text -->
    <text x="250" y="480" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          fill="#ffffff" 
          text-anchor="middle" 
          font-weight="bold">
        FloodShield Sentinel
    </text>
</svg>